<section class="report-container">
  <form class="encounter-form" name="reportForm" (ngSubmit)="onSubmit()" #reportForm="ngForm">
    <select class ="styled-select" required [(ngModel)]="encounter.atype" name="atype">
      <option value="(none)">Select an alien type</option>
      <option *ngFor="let alien of aliens" [value]="aliens.type" >{{alien.type}}</option>
    </select>
    <textarea col="200px" placeholder="Action taken" required [(ngModel)]="encounter.action" name="action"></textarea>
    <button [disabled]="noAlienSelected || !reportForm.form.valid" type="submit">Submit Report</button>
  </form>
</section>
